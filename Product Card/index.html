<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">
        <span class="product-tag">#1 Trending</span>
        <div class="product-header"><img src="images/img1.png" alt=""></div>
        <div class="product-body">
            <h4 class="product-title">Cotton Shirt</h4>
            <p class="product-details">100% Cotton Slim Fit </p>
            <h3 class="product-price">$20</h3>
        </div>
        <div class="product-footer">
            <button class="btn btn-secondary">Add to Cart</button>
            <button class="btn btn-primary">Buy Now</button>
        </div>

    </div>

</body>

</html>
