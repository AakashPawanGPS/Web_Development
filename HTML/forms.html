<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">DOnt Submit</button>
        <p>
            <label for="username">Enter Username : </label>
            <input type="text" placeholder="Name" id="username">
        </p>
        <p>
            <label for="password">Enter Password : </label>
            <input id="password" type="password" placeholder="enter password">
        </p>
        <p>
            <label for="color"> Enter Color : </label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter Number : </label>
            <input type="number" placeholder="Enter number" id="number" min="1" max="100">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click me to submit">
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Submit</button>
    </form>
    <hr>
    <button>Not inside Form</button>

    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs"><br>
            <label for="small">S</label>
            <input type="radio" name="size" id="small" value="small"><br>
            <label for="large">L</label>
            <input type="radio" name="size" id="large" value="large">
        </p>
        <p>
            <label for="meal">Please select your Entree</label>
            <select name="meal" id="">
                <option value="fish">Fish</option>
                <option value="veg" selected>Veg</option>
                <option value="egg">Egg</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="0" max="100" step="1" value="43" name="cheeseLevel">
        </p>
        <p>
            <label for="request">Any special request?</label>
            <textarea name="" id="request" placeholder="Type Something" cols="40" rows="4"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter your first Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
